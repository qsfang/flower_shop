<!DOCTYPE html>
<html>
<head>
	<title>订单查看</title>
	<style type="text/css">
		table,td,th
{
	border:1px solid black;
}
table
{
	width:100%;
}
th
{
	height:50px;
}
	</style>
</head>
<body>
	<div class="bs-example" data-example-id="striped-table">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>商品id</th>
	          <th>商品名/th>
	          <th>单价</th>
	          <th>库存数量</th>
	          <th>售出数量</th>
	          
	        </tr>
	      </thead>
	      <tbody>
	        {{range .AllComm}}
			<tr>
	          <td>{{.Id}}</td>
	          <td>{{.Name}}</td>
	          <td>{{.Price}}</td>
	          <td>{{.Count}}</td>
	          <td>{{.Sell_count}}</td>
	        </tr>
			{{end}}	       
	      </tbody>
	    </table>
	  </div><!-- /example -->
	  <a href="/root"><p align="right">返回</p></a>
	  
</body>
</html>
