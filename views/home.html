div.img {

div.img img {

div.desc {

* {

.responsive {

    width: 24.99999%;
}

@media only screen and (max-width: 700px){

}

@media only screen and (max-width: 500px){
    .responsive {

    }
}

.clearfix:after {
    content: "";
    display: table;
    clear: both;
}
</style>
