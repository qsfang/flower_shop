<!DOCTYPE html>
<html>
<head>
	<title>商品购买</title>
	<link rel="shortcut icon" href="static/img/favicon.png" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		 <!-- Stylesheets -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
      .responsive {
            padding: 0 6px;
            float: left;
            margin:80px; 
            width: 50%;
        }
        .responsive1 {
            padding: 0 6px;
            float: right;
            margin:50px; 
            width: 24.99999%;
            font-size: 20px;
        }
         .responsive2 {
            padding: 0 6px;
            float: right;
            margin:100px; 
            width: 80%;
            font-size: 30px;

            border:1px solid red;
            outline-style:dotted;
            outline-color:#00ff00;
        }
    </style>
</head>
<body>
<div class="pull-right">
	<ul class="nav nav-pills pull-right">
		
		<li><a href="/">返回主页</a></li>
	</ul>
</div>
	<div class="container">
	<div class="row clearfix">
		<div class="responsive" >
			<div id="myCarousel" class="carousel slide">
			  
			  <div class="carousel-inner">
			    <div class="item active">
			      <img src={{.Pic_show}} alt="First slide">
			    </div>
			   
			  </div>
			 
			</div> 

      <div class="responsive2">
      <p>用户评论</p>
        <div class="pull-left">
         
          {{range .Comments}}<p>{{.User}}:</p>{{.Content}}{{end}}
        </div>
    		</div>
    		<div class="col-md-6 column">
    			
    		</div>
    	</div>
	<form action="/commodity" method="post">
   <div class="responsive1">
    <div class="col-md-12 column">
    <br><br><br>
      <p>商品名称：{{.Comm_name}}</p>
      <br>
      <p>商品价格：{{.Comm_price}}</p>
      <br>
      <label>购买数量：</label><br>
      <br>
      <input type="text"  placeholder="1" aria-describedby="basic-addon1" name="Count">
      <br>
      <br>
      <button type="submit" class="nav nav-pills pull-buttom">购买</button>
    </div>
  </div> 
  </form>

	<div class="floatDiv" style="position: fixed; width: 200px; height: 200px; right: 10px; bottom: 20px; background-color: black; z-index: 1000;">
		<a href="/"><img src="static/img/tuijian.jpg"></a>
	</div>

</div>
</body>
</html>
